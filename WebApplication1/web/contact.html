<!doctype html>
<html>
    <head>
     <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="fontawesome@*" data-semver="4.1.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="formstyle.css" />
     
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="test.js"></script>
    
    <title>Contact</title>
    
<body>
 <div id="bg">
    <div class="main"> 
     <div class="container"> 
       <div class="row"> 
          <div class="col-md-6"> 
             <h1>Contact Form</h1> 
             <form id="c-form" method="POST" name="cForm"
                action="https://script.google.com/macros/s/AKfycbzIT3xSOb9gdvlzwQQPYWrSKrb_r8Gt0PsHRGqJVtDRgao02pmF/exec">
             <div class="form-group"> 
               <label for="first">First name</label> 
               <input type="text" class="form-control" id="first" name="first"> 
             </div> 
             <div class="form-group"> 
               <label for="last">Last name</label> 
               <input type="text" class="form-control" id="last" name="last"> 
             </div> 
             <div class="form-group"> 
               <label for="email">Email</label> 
               <input type="email" class="form-control" id="email" name="email"> 
             </div> 
             <div class="form-group">
             <label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="8" cols="70"></textarea><br />
	     </div>
                 <input id="submit_button" type="submit" value="Send email" />
           </form> 
         </div> 
              <div class="col-md-4">
               <div style="display:none;" id="thankyou_message">
                 <h3><em>Thanks</em> for contacting us!
                    We will get back to you soon!</h3>
                </div>
              </div>
       </div> 
        
     </div> 
   </div> 
 </div>
        

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  </body>
 </html>
